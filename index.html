<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commission Calculator • Scale IO</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --black:#020307;
      --black2:#050611;

      /* Brand */
      --accentA:#e1aa1c; /* gold */
      --accentB:#e84218; /* orange-red */
      --pinkStrength:.18;

      --text:#ffffff;
      --muted:rgba(255,255,255,.72);
      --shadow: 0 18px 55px rgba(0,0,0,.68);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }

    body{
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);

      /* Pink glow restored */
      background:
        radial-gradient(1100px 650px at 20% 25%, rgba(255,61,184,var(--pinkStrength)), transparent 65%),
        radial-gradient(900px 600px at 55% 45%, rgba(255,61,184,.12), transparent 70%),
        radial-gradient(900px 600px at 80% 75%, rgba(232,66,24,.16), transparent 65%),
        linear-gradient(180deg,var(--black2),var(--black));
    }

    /* Layout you approved: top space | centered card | bottom space */
    .page{
      height:100vh;
      display:grid;
      grid-template-rows: 1fr auto 1fr;
      padding:24px;
      max-width:980px;
      margin:0 auto;
    }

    .top, .bottom{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:0;
    }
    .top img{ width:260px; height:auto; opacity:.98; }
    .bottom img{ width:420px; height:auto; opacity:.85; }

    /* --- ORIGINAL CARD DESIGN RESTORED --- */
    .card{
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.12);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow: hidden; /* keep rounded corners */
      backdrop-filter: blur(10px);

      /* prevent table reveal from pushing into logos */
      max-height: 70vh;
    }

    /* allow internal scroll if results make card taller */
    .card-inner{
      overflow-y: auto;
      max-height: 70vh; /* match .card cap */
    }

    .header{
      padding:20px 22px 12px;
      text-align:center;
    }
    .header h1{
      margin:0;
      font-size: clamp(22px, 3.2vw, 34px);
      line-height:1.12;
      letter-spacing:.11em;
      text-transform:uppercase;
      font-weight:850;
    }
    .header p{
      margin:10px auto 0;
      max-width: 60ch;
      color:var(--muted);
      font-size:14px;
      line-height:1.55;
      font-weight:500;
    }
    .accent-line{
      height:3px;
      width:150px;
      background:linear-gradient(90deg, transparent, var(--accentA), var(--accentB), transparent);
      margin:14px auto 0;
      border-radius:999px;
      opacity:.95;
    }

    .content{
      padding:18px 22px 18px;
      display:grid;
      gap:14px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;
    }
    @media (max-width:880px){
      .grid{ grid-template-columns: 1fr; }
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      letter-spacing:.14em;
      text-transform:uppercase;
      margin:0 0 8px;
      font-weight:650;
    }

    .input, select{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.28);
      color:var(--text);
      outline:none;
      font-size:16px;
      font-weight:520;
      transition: border-color .2s ease, box-shadow .2s ease;
      appearance:none;
    }
    .input::placeholder{ color:rgba(255,255,255,.38); }
    .input:focus, select:focus{
      border-color: rgba(255, 61,184,.32);
      box-shadow: 0 0 0 4px rgba(255, 61,184,.08);
    }

    .actions{
      display:flex;
      align-items:center;
      justify-content:center;
      margin-top:2px;
      margin-bottom:2px;
    }

    /* Button text black (as previously requested) */
    button{
      cursor:pointer;
      border:none;
      border-radius:999px;
      padding:14px 20px;
      font-weight:850;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:#140a05;
      background: linear-gradient(135deg, var(--accentA), var(--accentB));
      box-shadow: 0 18px 36px rgba(232, 66, 24, .18);
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
      min-width: 220px;
      font-family: "Inter", system-ui, sans-serif;
    }
    button:hover{ filter:brightness(1.03); box-shadow: 0 20px 44px rgba(232,66,24,.22); }
    button:active{ transform: translateY(1px); }

    .helper-text{
      text-align:center;
      color: rgba(255,255,255,.55);
      font-size:12px;
      letter-spacing:.06em;
      font-weight:650;
      margin-top:2px;
      margin-bottom:2px;
      padding-bottom: 2px;
    }

    .error{
      display:none;
      text-align:center;
      color: rgba(255,255,255,.92);
      background: rgba(255, 61,184,.10);
      border: 1px solid rgba(255, 61,184,.22);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      font-weight:650;
    }

    .results{
      display:none;
      margin-top:4px;
      border-radius: var(--radius);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.20);
      overflow:hidden;
    }

    .resultsHeader{
      padding:14px 16px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      border-bottom:1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255, 61,184,.07), transparent);
    }
    .resultsHeader .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(225,170,28,.25);
      background: rgba(225,170,28,.10);
      color:rgba(255,255,255,.92);
      font-size:12px;
      letter-spacing:.13em;
      text-transform:uppercase;
      font-weight:750;
    }
    .dot{
      width:8px; height:8px;
      border-radius:50%;
      background:linear-gradient(135deg, var(--accentA), var(--accentB));
      box-shadow:0 0 0 4px rgba(225,170,28,.10);
    }

    .resultsGrid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
    }
    @media (max-width:880px){
      .resultsGrid{ grid-template-columns: 1fr; }
    }

    .stat{
      padding:18px 16px;
      text-align:center;
      border-right:1px solid rgba(255,255,255,.12);
    }
    .stat:last-child{ border-right:none; }
    @media (max-width:880px){
      .stat{ border-right:none; border-bottom:1px solid rgba(255,255,255,.12); }
      .stat:last-child{ border-bottom:none; }
    }

    .stat .k{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.16em;
      text-transform:uppercase;
      font-weight:750;
    }
    .stat .v{
      margin-top:10px;
      font-size: clamp(22px, 3.3vw, 30px);
      font-weight:900;
      letter-spacing:.01em;
      font-variant-numeric: tabular-nums;
    }
    .stat .sub{
      margin-top:6px;
      font-size:12px;
      color: rgba(255,255,255,.62);
      font-weight:650;
    }

    /* Scrollbar polish */
    .card-inner::-webkit-scrollbar{ width:10px; }
    .card-inner::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.14);
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,0);
      background-clip: padding-box;
    }
    .card-inner::-webkit-scrollbar-track{ background: transparent; }

    /* =========================
       SPLASH OVERLAY (NEW)
       ========================= */
    .splash{
      position:fixed;
      inset:0;
      z-index:9999;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1100px 650px at 20% 25%, rgba(255,61,184,.22), transparent 65%),
        radial-gradient(900px 600px at 80% 75%, rgba(232,66,24,.18), transparent 65%),
        linear-gradient(180deg, rgba(5,6,17,.94), rgba(2,3,7,.98));
    }
    .splash.hidden{
      display:none;
    }
    .splash-backdrop{
      position:absolute;
      inset:0;
      opacity:1;
      transition: opacity 650ms ease;
    }
    .splash.fade .splash-backdrop{
      opacity:0;
    }
    .splash-logo{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      will-change: transform, opacity;
      filter: drop-shadow(0 24px 44px rgba(0,0,0,.78));
    }
    .splash-logo img{
      width:min(520px, 78vw);
      height:auto;
      display:block;
    }
  </style>
</head>

<body>
  <!-- Splash overlay: logo starts centered, then animates to top logo position -->
  <div class="splash" id="splash" aria-hidden="true">
    <div class="splash-backdrop"></div>
    <div class="splash-logo" id="splashLogoWrap">
      <img src="scaleio.svg" alt="Scale IO" id="splashLogo">
    </div>
  </div>

  <div class="page">
    <div class="top">
      <img src="scaleio.svg" alt="Scale IO" id="topLogo">
    </div>

    <section class="card" role="region" aria-label="Commission Calculator">
      <div class="card-inner">
        <div class="header">
          <h1>Commission Calculator</h1>
          <p>Enter a base salary, choose currency and split, then calculate Base vs Commission vs Total OTE.</p>
          <div class="accent-line"></div>
        </div>

        <div class="content">
          <div class="grid">
            <div>
              <label for="baseSalary">Base salary</label>
              <input class="input" id="baseSalary" inputmode="numeric" type="text"
                     placeholder="e.g. 70000" autocomplete="off" />
            </div>

            <div>
              <label for="currency">Currency</label>
              <select id="currency" aria-label="Currency dropdown">
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="SGD">SGD</option>
              </select>
            </div>

            <div>
              <label for="split">Split (Base / Commission)</label>
              <select id="split" aria-label="Split dropdown"></select>
            </div>
          </div>

          <div class="actions">
            <button id="calcBtn" type="button">Calculate</button>
          </div>

          <div class="helper-text">Scale IO • Transparent Total Compensation</div>

          <div id="error" class="error" role="alert"></div>

          <div id="results" class="results" aria-live="polite">
            <div class="resultsHeader">
              <div class="pill"><span class="dot"></span><span id="pillText">70/30 split</span></div>
            </div>

            <div class="resultsGrid">
              <div class="stat">
                <div class="k">Base Salary</div>
                <div class="v" id="baseOut">—</div>
                <div class="sub" id="basePctOut">—</div>
              </div>
              <div class="stat">
                <div class="k">Commission</div>
                <div class="v" id="commOut">—</div>
                <div class="sub" id="commPctOut">—</div>
              </div>
              <div class="stat">
                <div class="k">Total OTE</div>
                <div class="v" id="totalOut">—</div>
                <div class="sub">Base + Commission</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="bottom">
      <img src="DESKTOP WALLPAPER 2025.png" alt="">
    </div>
  </div>

  <script>
    // Populate split dropdown: 90/10 down to 50/50 in 5% increments
    const splitSelect = document.getElementById("split");
    for (let basePct = 90; basePct >= 50; basePct -= 5) {
      const opt = document.createElement("option");
      opt.value = basePct;
      opt.textContent = `${basePct}/${100 - basePct}`;
      if (basePct === 70) opt.selected = true;
      splitSelect.appendChild(opt);
    }

    const baseInput = document.getElementById("baseSalary");
    const currencySelect = document.getElementById("currency");
    const calcBtn = document.getElementById("calcBtn");
    const errorEl = document.getElementById("error");
    const resultsEl = document.getElementById("results");

    const pillText = document.getElementById("pillText");
    const baseOut = document.getElementById("baseOut");
    const commOut = document.getElementById("commOut");
    const totalOut = document.getElementById("totalOut");
    const basePctOut = document.getElementById("basePctOut");
    const commPctOut = document.getElementById("commPctOut");

    // Numbers only (allow commas/spaces while typing)
    baseInput.addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/[^\d,\s]/g, "");
    });

    function formatterFor(currency){
      return new Intl.NumberFormat(undefined, {
        style: "currency",
        currency,
        maximumFractionDigits: 0
      });
    }

    function showError(msg){
      errorEl.textContent = msg;
      errorEl.style.display = "block";
    }
    function clearError(){
      errorEl.textContent = "";
      errorEl.style.display = "none";
    }

    function calculate(){
      clearError();

      const cleaned = baseInput.value.replace(/[,\s]/g, "");
      const base = Number(cleaned);

      if (!Number.isFinite(base) || base <= 0){
        resultsEl.style.display = "none";
        showError("Please enter a valid base salary (numbers only).");
        return;
      }

      const basePct = Number(splitSelect.value) / 100;
      const commPct = 1 - basePct;

      const total = base / basePct;
      const commission = total - base;

      const fmt = formatterFor(currencySelect.value);

      pillText.textContent = `${Math.round(basePct*100)}/${Math.round(commPct*100)} split`;

      baseOut.textContent = fmt.format(Math.round(base));
      commOut.textContent = fmt.format(Math.round(commission));
      totalOut.textContent = fmt.format(Math.round(total));

      basePctOut.textContent = `${Math.round(basePct*100)}% of OTE`;
      commPctOut.textContent = `${Math.round(commPct*100)}% of OTE`;

      resultsEl.style.display = "block";
    }

    calcBtn.addEventListener("click", calculate);
    baseInput.addEventListener("keydown", (e) => { if (e.key === "Enter") calculate(); });

    currencySelect.addEventListener("change", () => {
      if (resultsEl.style.display === "block") calculate();
    });

    /* =========================
       Splash animation: logo moves to its on-page position
       ========================= */
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      const splashWrap = document.getElementById("splashLogoWrap");
      const splashImg = document.getElementById("splashLogo");
      const topLogo = document.getElementById("topLogo");

      if (!splash || !splashWrap || !splashImg || !topLogo) return;

      // Force layout
      const from = splashImg.getBoundingClientRect();
      const to = topLogo.getBoundingClientRect();

      // Compute translation for the splash logo to land on the page logo
      const dx = (to.left + to.width / 2) - (from.left + from.width / 2);
      const dy = (to.top + to.height / 2) - (from.top + from.height / 2);

      // Scale to match target width
      const scale = to.width / from.width;

      // Slight delay for “open” feel
      setTimeout(() => {
        // Fade backdrop
        splash.classList.add("fade");

        // Animate logo to target
        splashWrap.animate([
          { transform: "translate3d(0,0,0) scale(1)", opacity: 1 },
          { transform: `translate3d(${dx}px, ${dy}px, 0) scale(${scale})`, opacity: 1 }
        ], {
          duration: 650,
          easing: "cubic-bezier(0.22, 1, 0.36, 1)",
          fill: "forwards"
        });

        // Fade out overlay after movement finishes
        setTimeout(() => {
          splash.animate([{ opacity: 1 }, { opacity: 0 }], {
            duration: 420,
            easing: "ease",
            fill: "forwards"
          });

          setTimeout(() => {
            splash.classList.add("hidden");
          }, 440);
        }, 650);
      }, 180);
    });
  </script>
</body>
</html>
